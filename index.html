<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <title>Nescafe</title>

  <style>
    /* Navbar spacing from top */
    body {
      margin: 0;
      padding: 0;
    }

    /* Navbar styling */
    .navbar {
      background-color: #343a40;
      padding: 1rem 2rem;
    }

    .navbar .navbar-brand {
      color: #f5c6a5;
      font-weight: bold;
      font-size: 1.8rem;
    }

    .navbar .nav-link {
      color: white !important;
      font-weight: 500;
      margin-left: 1rem;
    }

    /* Container to center content vertically & horizontally */
    .center-section {
      display: flex;
      flex-direction: column;
      align-items: center; /* center horizontally */
      padding: 80px 20px 40px; /* top space from navbar + bottom padding */
      background-color: #f7b68e;
      min-height: 60vh; /* optional: control height */
    }

    .center-section h2 {
      margin-bottom: 30px;
      font-weight: 600;
      color: #2c1e17;
      font-family: Arial, sans-serif;
    }

    /* Limit iframe width and center */
    .gif-wrapper {
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
      border-radius: 10px;
      overflow: hidden;
    }

    .gif-wrapper iframe {
      width: 100%;
      height: 340px; /* fixed height */
      border: none;
      display: block;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">Nescafe</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="Homepage.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="Contactme.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
      </ul>
    </div>
  </nav>

  <div class="center-section">
    <h2>Watch Our Story</h2>
    <div class="gif-wrapper">
      <iframe src="https://i.makeagif.com/media/7-25-2017/Oc_up2.gif" allowfullscreen></iframe>
    </div>
  </div>

</body>

</html>
